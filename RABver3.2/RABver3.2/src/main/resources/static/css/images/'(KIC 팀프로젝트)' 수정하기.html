);

		post: {"id":"24","title":"(KIC \ud300\ud504\ub85c\uc81d\ud2b8)","slogan":"\uae40\uc694\uc591-KIC-\ud300\ud504\ub85c\uc81d\ud2b8","content":"<p>6.22<\/p>\n<p>\uccab \uae30\ud68d ppt<\/p>\n<p>_-&gt; C:\\Users\\hytki\\Desktop\\\uae40\uc694\uc591 \ud504\ub85c\uc81d\ud2b8\/ \uc6d0\ubcf8\ud30c\uc77c \uc704\uce58 _<\/p>\n<p>=&gt; \uacc4\ud68d\uc11c1.pptx<\/p>\n<p><a href=\"https:\/\/mybox.naver.com\/#\/my\/doc-viewer\/aHl0a2ltOTZ8MzQ3MjUxMDcyNjI5ODkxNDM2NHxGfDA\/https%3A%2F%2Ffiles.mybox.naver.com%2FFiles%2F%EA%B9%80%EC%9A%94%EC%96%91%2F%EA%B3%84%ED%9A%8D%EC%84%9C1.pptx%3Fuserid%3Dhytkim96%26useridx%3D33069017%26attachment%3D2%26NDriveSvcType%3DNHN%2FND-WEB%20Ver\/ndrive?resourceKey=aHl0a2ltOTZ8MzQ3MjUxMDcyNjI4ODc3NjI1MnxEfDA&amp;downloadable=true&amp;editable=true\">\uacc4\ud68d\uc11c1<\/a><\/p>\n<hr>\n<p>6.25<\/p>\n<ul>\n<li>rockAt YourBody \ub85c \ud504\ub85c\uc81d\ud2b8 \ubcc0\uacbd<\/li>\n<\/ul>\n<p>\ub0b4\uc6a9<\/p>\n<pre><code>\uce74\uba54\ub77c API\ub97c \ud1b5\ud574 \uc0ac\uc6a9\uc790\uac00 \uc5c5\ub85c\ub4dc\ud55c \uc0ac\uc9c4\uc5d0 \ub300\ud574\uc11c \uc5f4\ub7c9, \uc601\uc591\uc815\ubcf4 \ub4f1\uc744 \uc81c\uacf5\ud568\n\n\ubc8c\ud06c\uc5c5, \ub2e4\uc774\uc5b4\ud2b8, \uccb4\uc911\uc720\uc9c0 \ub4f1\uc73c\ub85c \uad6c\ubd84, \uae30\uc800\uc9c8\ud658(\ub2f9\ub1e8, \uace0\ud608\uc555, \ud0c8\ubaa8 \ub4f1)\uc744 \uac00\uc9c4 \uc0ac\uc6a9\uc790\ub97c \uc704\ud55c \uc2dd\ub2e8 \ucd94\ucc9c \uae30\ub2a5 \ud3ec\ud568 \uc608\uc815\n\n\ubcf8\uc778\uc758 \uccb4\uc911\ubcc0\ud654\ub97c \uadf8\ub798\ud504\ud654 \ud574\uc11c \uba54\uc778\ud398\uc774\uc9c0\uc5d0\uc11c \uac04\ub2e8\ud558\uac8c \ubcfc \uc218 \uc788\uac8c UI\uad6c\uc131 \uc608\uc815\n\n\uc0ac\uc6a9\uc790 \uac8c\uc2dc\ud310 -&gt; ( \ubc8c\ud06c, \ub2e4\uc774\uc5b4\ud2b8, \uc720\uc9c0, \uac01\uc885\uc9c8\ud658)\uc744 \uce74\ud14c\uace0\ub9ac\ud654 \ud574\uc11c \ubcf8\uc778\uacfc \uac19\uc740 \ubaa9\ud45c\ub97c \uac00\uc9c4 \uc0ac\uc6a9\uc790\ub4e4\uc774 \uc5b4\ub5bb\uac8c \uc2dd\ub2e8\uc744 \ud574\uc624\ub294\uc9c0 \ubcfc \uc218 \uc788\ub294 \ucee4\ubba4\ub2c8\ud2f0 \ud3ec\ud568\n<\/code><\/pre><hr>\n<h2>\ub370\uc774\ud130\ud30c\uc77c csv\ud654 \uc2dc\ud0a4\uace0 \ub514\ube44\uc5d0 \uc9c1\uc811 \uc9d1\uc5b4\ub123\uae30<\/h2>\n<p>\ub370\uc774\ud130 \ubca0\uc774\uc2a4\uc5d0 csv \ud30c\uc77c \ud55c\ubc88\uc5d0 \uc62e\uae30\uae30<\/p>\n<p>-\ud14c\uc774\ube14\uba85\uc774\ub791 \ud30c\uc77c\uc774\ub984 \ub3d9\uc77c\ud558\uac8c\ud558\uae30<\/p>\n<p>-\ub4e4\uc5b4\uac00\uc57c\ud560 \uc815\ubcf4 (\ud14c\uc774\ube14 \uc0dd\uc131)<\/p>\n<p>ex)\uc5f0\ubc88,\ud3c9\uac00\uad6c\ubd84,\uc7a5\uae30\uc694\uc591\uae30\uad00\uae30\ud638,\uc7a5\uae30\uc694\uc591\uae30\uad00\uba85,\uae09\uc5ec\uc885\ub958,\uad00\ud560\uc2dc\ub3c4\uba85,\uad00\ud560\uc2dc\uad70\uad6c\uba85,\ud3c9\uac00\uc77c\uc790,\ud3c9\uac00\ub4f1\uae09,\uae30\uad00\uc6b4\uc601,\ud658\uacbd\ubc0f\uc548\uc804,\uc218\uae09\uc790\uad8c\ub9ac\ubcf4\uc7a5,\uae09\uc5ec\uc81c\uacf5\uacfc\uc815,\uae09\uc5ec\uc81c\uacf5\uacb0\uacfc<\/p>\n<p>CREATE TABLE nursing_hospital1 (<br>id INT AUTO_INCREMENT PRIMARY KEY,<br>evaluation_category VARCHAR(50),<br>long_term_care_facility_code VARCHAR(20),<br>long_term_care_facility_name VARCHAR(100),<br>payment_type VARCHAR(50),<br>jurisdiction_province VARCHAR(50),<br>jurisdiction_district VARCHAR(50),<br>evaluation_date DATE,<br>evaluation_grade VARCHAR(10),<br>institution_operation VARCHAR(100),<br>environment_safety VARCHAR(100),<br>recipient_rights_protection VARCHAR(100),<br>payment_procedure VARCHAR(100),<br>payment_result VARCHAR(100)<br>);<\/p>\n<hr>\n<p>-\ud30c\uc77c utf-8\ub85c \ucc98\ub9ac\ud574\uc8fc\uae30<br>csv\ud30c\uc77c \ud3b8\uc9d1 -&gt; \ub2e4\ub978 \uc774\ub984\uc73c\ub85c \uc800\uc7a5 -&gt; utf-8\ub85c \ucc98\ub9ac\ud574\uc8fc\uae30<\/p>\n<ul>\n<li>\ud55c\ubc88\uc5d0 \ub123\ub294 \uba85\ub839\uc5b4<br>mysqlimport -u root -p --local nursing &quot;C:\\Users\\0405c\\Desktop\\project\\nursing_hospital1.csv&quot; --fields-terminated-by=,<\/li>\n<\/ul>\n<p>mysqlimport -u \uc0ac\uc6a9\uc
